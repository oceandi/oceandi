<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ω Φ</title>
    <link rel="icon" href="moon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="moon">
        <model-viewer src="moon.glb"

            camera-controls
            disable-zoom
            interaction-prompt="none"
            disable-tap
            disable-pan
            style="width: 100px; height: 100px; --model-viewer-focus-ring: 0;">
        </model-viewer>
    </div>
</body>
</html>
