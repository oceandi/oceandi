<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ω Φ</title>
    <link rel="icon" href="moon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="tredecim"></div>
    <div class="octo">
        <div class="octosquare"></div>
        <div class="quinque">
            <div class="quinquesquare"></div>
            <div class="tres">
                <div class="tressquare"></div>
                <div class="duo">
                    <div class="duosquare"></div>
                    <div class="unus">
                        <div class="unussquare">
                            <div class="rabbit" id="rabbit">
                                <model-viewer src="ori.glb"
                                    alt="Ori Rabbit"
                                    disable-zoom
                                    disable-pan
                                    camera-controls
                                    interaction-prompt="none"
                                    style="width: 61.8px; height: 61.8px; --model-viewer-focus-ring: 0;">
                                </model-viewer>
                            </div>
                        </div>
                        <div class="unussquare">
                            <div class="moon">
                                <model-viewer 
                                    id="moon"
                                    src="moon.glb"
                                    alt="Moon"
                                    camera-controls
                                    disable-zoom
                                    interaction-prompt="none"
                                    disable-tap
                                    disable-pan
                                    style="width: 100px; height: 100px; --model-viewer-focus-ring: 0;">
                                </model-viewer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const moon = document.getElementById("moon");
        const rabbit = document.getElementById("rabbit");

        // model-viewer kendi "interaction" event’ini gönderir
        moon.addEventListener('interaction', () => {
        rabbit.classList.add('visible');
        });

        // Güvenlik için dokunma ve tıklama olaylarını da dinleyelim (mobilde bazen interaction geç geliyor)
        moon.addEventListener('mousedown', () => rabbit.classList.add('visible'));
        moon.addEventListener('touchstart', () => rabbit.classList.add('visible'));
    </script>
</body>
</html>
